<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project from</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;

        }
    </style>
</head>
<body >
    <h2>Welcome to MY Boudi Milk House</h2>
    
    <form>
        <label for="name">Your name
            <input id="name" type="text" placeholder="your name">
            
        </label>
        
        <label for="email">Your Email
        <input id="email" type="email" placeholder="your email">
        
        </label>
        <label for="number">Your Phone Number
            <input id="number" type="number" placeholder="your number">
            
        </label>
        <fieldset>
            <legend>Pick One Glass Milk</legend>
            <label for="milk">
                <input type="radio" name="milk" id="cow milk">
                Cow milk
            </label>
            <label for="milk">
                <input type="radio" name="milk" id="buffalo milk">
                Buffalo milk
            </label>
            <label for="milk">
                <input type="radio" name="milk" id="goat milk">
                Goat milk
            </label>

        </fieldset>

        <fieldset>
            <legend>One or more litter</legend>
            <label for="1 litter">
                <input type="checkbox" name="milk" id="1 litter">
                1 litter
            </label>
            <label for="2 litter">
                <input type="checkbox" name="milk" id="2 litter">
                2 litter
            </label>
            <label for="5 litter">
                <input type="checkbox" name="milk" id="5 litter">
                5 litter
            </label>

        </fieldset>
        <fieldset>
            <legend>More and more milk</legend>
            <textarea name="milk" id="milk open" cols="45" rows="5">Milk open</textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        

    </form>

</body>
</html>
